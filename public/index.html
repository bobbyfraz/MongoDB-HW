<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" title="no title">
    <title>Bobby's News! </title>
  </head>
<body>
 <div id ="head">
  <button type="button"  id ="home" class="btn btn-info btn-lg">Home</button>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#scrape">Scraper</button>
  <div id="scrape" class="modal fade" role="dialog">
   <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Scraper</h4>
      </div>
      <div class="modal-body">
        <p>Scrape Completed</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
   </div>
  </div>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" id="savearticle">Save Articles</button>
 </div>
  <div id="wrapper">
    <h2>Bobby's News</h2>
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <footer id ="footer">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#deletearticle">Delete Article</button>
    <div id="deletearticle" class="modal fade" role="dialog">
     <div class="modal-dialog">
      <div class="modal-content">
       <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Deleted</h4>
       </div>
       <div class="modal-body">
        <p>Article Que Full</p>
       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       </div>
      </div>
     </div>
    </div>
  </footer>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script src="app.js"></script>
</body>
</html>
